<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 1.3rem;
      margin-bottom: 5px;
    }

    .header p {
      color: #888;
      font-size: 0.85rem;
    }

    .status-box {
      background: #1a1a1a;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #333;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .status-row:last-child {
      margin-bottom: 0;
    }

    .status-label {
      color: #888;
      font-size: 0.85rem;
    }

    .status-value {
      font-weight: 600;
    }

    .status-value.detected {
      color: #22c55e;
    }

    .status-value.not-detected {
      color: #888;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 10px;
    }

    .btn-primary {
      background: #6366f1;
      color: white;
    }

    .btn-primary:hover {
      background: #5558e3;
    }

    .btn-primary:disabled {
      background: #333;
      color: #666;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #242424;
      color: #fff;
      border: 1px solid #333;
    }

    .btn-secondary:hover {
      background: #333;
    }

    .sync-status {
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      color: #888;
    }

    .sync-status.success {
      color: #22c55e;
    }

    .sync-status.error {
      color: #ef4444;
    }

    .bets-found {
      background: #1a1a1a;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #333;
      text-align: center;
    }

    .bets-count {
      font-size: 2rem;
      font-weight: 700;
      color: #6366f1;
    }

    .bets-label {
      color: #888;
      font-size: 0.85rem;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #333;
    }

    .footer a {
      color: #6366f1;
      text-decoration: none;
      font-size: 0.85rem;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #333;
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>LockTracker</h1>
    <p>Sync your bets automatically</p>
  </div>

  <div class="status-box">
    <div class="status-row">
      <span class="status-label">Current Site</span>
      <span class="status-value" id="current-site">Checking...</span>
    </div>
    <div class="status-row">
      <span class="status-label">Status</span>
      <span class="status-value" id="site-status">—</span>
    </div>
  </div>

  <div class="bets-found hidden" id="bets-found-box">
    <div class="bets-count" id="bets-count">0</div>
    <div class="bets-label">bets found on this page</div>
  </div>

  <button class="btn btn-primary" id="sync-btn" disabled>
    Sync Now
  </button>

  <div class="sync-status" id="sync-status"></div>

  <button class="btn btn-secondary" id="dashboard-btn">
    Open Dashboard
  </button>

  <div class="footer">
    <a href="http://127.0.0.1:5000" target="_blank">View your stats →</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
