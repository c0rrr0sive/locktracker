<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LockTracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0b;
            --bg-card: #161618;
            --bg-elevated: #1c1c1f;
            --text-primary: #fafafa;
            --text-secondary: #71717a;
            --text-muted: #52525b;
            --accent: #ffffff;
            --accent-muted: #a1a1aa;
            --border: #27272a;
            --border-hover: #3f3f46;
            --negative: #ef4444;
            --radius: 8px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        .auth-container {
            width: 100%;
            max-width: 380px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .auth-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-size: 0.9rem;
            font-family: inherit;
            transition: all 0.15s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-muted);
            background: var(--bg-elevated);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .password-hint {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 6px;
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: var(--radius);
            font-size: 0.9rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .auth-btn:hover {
            background: var(--accent-muted);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--negative);
            padding: 12px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            font-size: 0.85rem;
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 16px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.8rem;
        }

        .back-link:hover {
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>LockTracker</h1>
            <p>Create your free account</p>
        </div>

        <div class="auth-box">
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}

            <form method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password" minlength="6">
                    <p class="password-hint">Must be at least 6 characters</p>
                </div>
                <button type="submit" class="auth-btn">Create Account</button>
            </form>
        </div>

        <div class="auth-footer">
            Already have an account? <a href="{{ url_for('login') }}">Sign in</a>
        </div>
        <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to home</a>
    </div>
</body>
</html>
