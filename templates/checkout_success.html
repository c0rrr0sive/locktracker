<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pro! - LockTracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .success-box {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 48px 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid var(--positive);
        }
        .success-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .success-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--positive);
        }
        .success-message {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        .features-unlocked {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
            text-align: left;
        }
        .features-unlocked h3 {
            margin-bottom: 16px;
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .features-unlocked ul {
            list-style: none;
        }
        .features-unlocked li {
            padding: 8px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }
        .features-unlocked li::before {
            content: "✓";
            color: var(--positive);
            font-weight: bold;
        }
        .success-btn {
            display: inline-block;
            padding: 14px 36px;
            background: var(--accent);
            color: var(--bg-primary);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.15s;
        }
        .success-btn:hover {
            background: var(--accent-muted);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-box">
            <div class="success-icon">✓</div>
            <h1 class="success-title">Welcome to Pro!</h1>
            <p class="success-message">
                Your subscription is now active. Thank you for upgrading!
            </p>

            <div class="features-unlocked">
                <h3>You've unlocked:</h3>
                <ul>
                    <li>Unlimited bet syncs</li>
                    <li>Auto-sync when you visit sportsbooks</li>
                    <li>Advanced analytics</li>
                    <li>Priority support</li>
                </ul>
            </div>

            <a href="{{ url_for('dashboard') }}" class="success-btn">Go to Dashboard</a>
        </div>
    </div>
</body>
</html>
