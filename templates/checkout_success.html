<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pro! - LockTracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .success-box {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 50px 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 40px rgba(245, 158, 11, 0.2);
            border: 1px solid var(--accent);
        }
        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .success-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .success-message {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .features-unlocked {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: left;
        }
        .features-unlocked h3 {
            margin-bottom: 15px;
            font-size: 1rem;
            color: var(--text-secondary);
        }
        .features-unlocked ul {
            list-style: none;
        }
        .features-unlocked li {
            padding: 8px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .features-unlocked li::before {
            content: "âœ“";
            color: var(--positive);
            font-weight: bold;
        }
        .success-btn {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 50%, #f59e0b 100%);
            color: #000;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.2s;
        }
        .success-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        }
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-box">
            <div class="success-icon">ðŸŽ‰</div>
            <h1 class="success-title">Welcome to Pro!</h1>
            <p class="success-message">
                Your subscription is now active. Thank you for upgrading!
            </p>

            <div class="features-unlocked">
                <h3>You've unlocked:</h3>
                <ul>
                    <li>Unlimited bet syncs</li>
                    <li>Auto-sync when you visit sportsbooks</li>
                    <li>Advanced analytics</li>
                    <li>Priority support</li>
                </ul>
            </div>

            <a href="{{ url_for('dashboard') }}" class="success-btn">Go to Dashboard</a>
        </div>
    </div>
</body>
</html>
